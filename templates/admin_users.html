<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/static/css/a_users.css">
</head>
<body>

    {% if message %}
    <div class="notification">{{ message }}</div>
    {% endif %}

    <div class="container">
        <h1>Search Users</h1>

        <form action="/admin/users" method="get">
            <input type="text" name="query" placeholder="Enter user name">
            <button type="submit">Search</button>
        </form>
        <ul>
            {% for user in users %}
                <li><a href="/admin/user/{{ user[0] }}">{{ user[1] }}</a></li>
            {% endfor %}
        </ul>
        <!-- Кнопка с иконкой плюса -->
        <a href="/admin/users/create_user" class="add-link">+</a>
    </div>

</body>
</html>
