<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT Exercises</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/card.css">
    <link rel="stylesheet" href="/static/css/interface.css?v=1.3">
</head>
<body>

<div id="main-content" style="display: none;">
    <div class="search">
        <input type="text" id="search-input" placeholder="Поиск по номеру">
        <button onclick="searchExercise()">Поиск</button>
    </div>

    <div class="filter">
        <label for="filter-select">Фильтр по тэгам:</label>
        <select id="filter-select" onchange="filterExercises()">
            <option value="">Все</option>
        </select>
    </div>

    <div id="exercises-container"></div>

    <div class="bottom-nav">
        <button id="btn-home" onclick="goToPage('/')">Упражнения</button>
        <button id="btn-ranking" onclick="goToPage('/ranking')">Рейтинг</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    function goToPage(path) {
        window.location.href = path;
    }

</script>

<script src="/static/js/app.js?v=1.22"></script>
</body>
</html>
